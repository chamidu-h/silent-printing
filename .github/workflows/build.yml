name: Build Windows Installer

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Prevent concurrent builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üìä Display environment info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: ${{ github.workspace }}"
          dir

      - name: üì¶ Install dependencies
        run: npm install --no-audit --no-fund --verbose
        timeout-minutes: 15
        env:
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          npm_config_loglevel: verbose

      - name: üìã List installed packages
        run: |
          echo "=== Installed packages ==="
          npm list --depth=0
        continue-on-error: true

      - name: üî® Build Windows installer
        run: npm run build-win
        timeout-minutes: 15
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: üìÇ List build output
        run: |
          echo "=== Build output directory ==="
          dir dist
        if: always()

      - name: üì§ Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.sha }}
          path: |
            dist/*.exe
            dist/*.blockmap
          if-no-files-found: error
          retention-days: 30

      - name: üìù Build summary
        if: success()
        run: |
          echo "### ‚úÖ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installer Location:** \`dist/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Generated:**" >> $GITHUB_STEP_SUMMARY
          dir dist\*.exe | ForEach-Object { echo "- $($_.Name) ($([math]::Round($_.Length/1MB, 2)) MB)" >> $GITHUB_STEP_SUMMARY }

      - name: ‚ùå Build failure logs
        if: failure()
        run: |
          echo "=== NPM Debug Log ==="
          type C:\npm\cache\_logs\*-debug-*.log
        continue-on-error: true
