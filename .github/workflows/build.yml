name: Build Windows Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: windows-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üìä Display environment
        run: |
          echo "=== Environment Info ==="
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "OS: Windows"
          echo "Working Dir: ${{ github.workspace }}"

      - name: üßπ Clean npm cache
        run: npm cache clean --force
        continue-on-error: true

      - name: üì¶ Install dependencies with retry
        run: |
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while (-not $success -and $retryCount -lt $maxRetries) {
            try {
              echo "=== Install attempt $($retryCount + 1) of $maxRetries ==="
              npm install --prefer-offline --no-audit --no-fund --loglevel=error
              $success = $true
              echo "‚úÖ Dependencies installed successfully"
            }
            catch {
              $retryCount++
              if ($retryCount -lt $maxRetries) {
                echo "‚ùå Install failed, retrying in 10 seconds..."
                Start-Sleep -Seconds 10
              } else {
                echo "‚ùå Install failed after $maxRetries attempts"
                exit 1
              }
            }
          }
        timeout-minutes: 20

      - name: üìã Verify installation
        run: |
          echo "=== Checking key packages ==="
          npm list electron electron-builder --depth=0
        continue-on-error: true

      - name: üî® Build Windows installer
        run: npm run build-win
        timeout-minutes: 20
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\.cache\electron-builder

      - name: üìÇ List build artifacts
        run: |
          echo "=== Build Output ==="
          if (Test-Path "dist") {
            Get-ChildItem dist -Recurse | Format-Table Name, Length, LastWriteTime
          } else {
            echo "‚ùå No dist folder found!"
            exit 1
          }

      - name: ‚úÖ Verify installer exists
        run: |
          $installer = Get-ChildItem -Path dist -Filter *.exe | Select-Object -First 1
          if ($installer) {
            $sizeMB = [math]::Round($installer.Length / 1MB, 2)
            echo "### ‚úÖ Build Successful!" >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "**Installer:** $($installer.Name)" >> $env:GITHUB_STEP_SUMMARY
            echo "**Size:** ${sizeMB} MB" >> $env:GITHUB_STEP_SUMMARY
            echo "**Location:** dist/" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "‚ùå No installer found!"
            exit 1
          }

      - name: üì§ Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Silent-Print-Agent-Windows
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 90

      - name: ‚ùå Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-failure
          path: |
            npm-debug.log*
            C:\npm\cache\_logs\*-debug-*.log
          if-no-files-found: ignore
        continue-on-error: true
