<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Print Agent Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .btn-save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-cancel {
      background: #f0f0f0;
      color: #666;
    }
    
    .btn-cancel:hover {
      background: #e0e0e0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Print Agent Settings</h1>
    <p class="subtitle">Configure your print server preferences</p>
    
    <div id="status" class="status"></div>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="port">Server Port</label>
        <input type="number" id="port" name="port" min="1024" max="65535" required>
        <div class="help-text">Port number between 1024 and 65535 (default: 4000)</div>
      </div>
      
      <div class="form-group">
        <label for="printerName">Default Printer Name</label>
        <input type="text" id="printerName" name="printerName" required>
        <div class="help-text">The printer used when no printer name is specified</div>
      </div>
      
      <div class="button-group">
        <button type="button" class="btn-cancel" onclick="window.close()">Cancel</button>
        <button type="submit" class="btn-save">Save Settings</button>
      </div>
    </form>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    // Load current settings
    const settings = ipcRenderer.sendSync('get-settings');
    document.getElementById('port').value = settings.port;
    document.getElementById('printerName').value = settings.printerName;
    
    // Handle form submission
    document.getElementById('settingsForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const port = parseInt(document.getElementById('port').value);
      const printerName = document.getElementById('printerName').value.trim();
      
      // Validate
      if (port < 1024 || port > 65535) {
        showStatus('Port must be between 1024 and 65535', 'error');
        return;
      }
      
      if (!printerName) {
        showStatus('Please enter a printer name', 'error');
        return;
      }
      
      // Save settings
      const result = ipcRenderer.sendSync('save-settings', {
        port: port,
        printerName: printerName
      });
      
      if (result.success) {
        showStatus('Settings saved successfully!', 'success');
      }
    });
    
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      }
    }
  </script>
</body>
</html>
